<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodOrderNow - Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Food</span>OrderNow</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li class="current"><a href="order.html">Order</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Place Your Order</h1>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dish">Select Dish:</label>
                    <select id="dish" name="dish" required>
                        <option value="">Choose a dish</option>
                        <option value="margherita">Margherita Pizza</option>
                        <option value="alfredo">Chicken Alfredo Pasta</option>
                        <option value="caesar">Caesar Salad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Place Order">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FoodOrderNow. All rights reserved.</p>
    </footer>
</body>
</html>
